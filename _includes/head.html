<head>
    <meta charset="utf-8">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description"
          content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <script src="{{ site.github.url }}/js/modernizrShim.min.js"></script>
    <script src="{{ site.github.url }}/js/respond.min.js"></script>
    <link href="{{ site.github.url }}/css/bootstrap.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="{{ site.github.url }}/css/themify-icons.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="{{ site.github.url }}/css/flexslider.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="{{ site.github.url }}/css/ytplayer.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="{{ site.github.url }}/css/theme.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="{{ site.github.url }}/css/custom.css" rel="stylesheet" type="text/css" media="all"/>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400%7CRaleway:100,400,300,500,600,700%7COpen+Sans:400,500,600' rel='stylesheet' type='text/css'/>
